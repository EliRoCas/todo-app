<div class="form-container">
  <div class="form-header">
    <h1 class="form-title">Create New Task</h1>
    <p class="form-subtitle">Break it down, get it done</p>
  </div>

  <form id="taskForm">
    <div class="form-group">
      <label class="form-label required" for="taskName">Task Name</label>
      <input
        type="text"
        id="taskName"
        class="form-input"
        placeholder="What needs to be done?"
        required
      />
    </div>

    <div class="form-group">
      <label class="form-label required">Priority</label>
      <div class="priority-buttons">
        <button type="button" class="priority-btn low" data-priority="low">
          <span>ðŸŸ¢</span> Low
        </button>
        <button
          type="button"
          class="priority-btn medium selected"
          data-priority="medium"
        >
          <span>ðŸŸ¡</span> Medium
        </button>
        <button type="button" class="priority-btn high" data-priority="high">
          <span>ðŸ”´</span> High
        </button>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">Subtasks</label>
      <div class="subtasks-section">
        <div class="subtasks-header">
          <div class="subtasks-title">
            <span>ðŸ“‹</span>
            Break down your task
          </div>
          <button type="button" class="add-subtask-btn" id="addSubtaskBtn">
            + Add Subtask
          </button>
        </div>
        <div id="subtasksList">
          <div class="subtask-item">
            <input
              type="text"
              class="subtask-input"
              placeholder="Subtask name..."
            />
            <select class="subtask-priority low">
              <option value="low" selected>ðŸŸ¢ Low</option>
              <option value="medium">ðŸŸ¡ Medium</option>
              <option value="high">ðŸ”´ High</option>
            </select>
            <button type="button" class="remove-subtask">Ã—</button>
          </div>
        </div>
      </div>
    </div>

    <div class="collapse-section">
      <div class="collapse-header" id="optionalToggle">
        <span class="collapse-title">Optional Settings</span>
        <span class="collapse-icon">â–¼</span>
      </div>
      <div class="collapse-content" id="optionalContent">
        <div class="optional-fields">
          <div class="form-group">
            <label class="form-label" for="deadline">Deadline</label>
            <input type="datetime-local" id="deadline" class="form-input" />
          </div>

          <div class="form-group">
            <label class="form-label">Focus Timer</label>
            <div class="timer-input">
              <input
                type="number"
                id="focusMinutes"
                class="form-input timer-number"
                min="1"
                max="180"
                value="25"
              />
              <span>minutes of focused work</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-buttons">
      <button type="button" class="btn btn-secondary" id="cancelBtn">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary">Create Task</button>
    </div>
  </form>
</div>
