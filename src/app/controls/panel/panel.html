<section class="collapse-container">

    <div class="collapse-header" [class.active]="isExpandable() && isExpanded()"
        (click)="isExpandable() && toggleOptions()">

        <span class="collapse-icon" [style.visibility]="isExpandable() ? 'visible' : 'hidden'">
            â–¼
        </span>

        <div class="collapse-title">
            <ng-content select="[title]"></ng-content>
        </div>
    </div>

    @if ((isExpanded() || !isExpandable()) && hasContent()){
    <hr>
    <div class="collapse-content">
        <ng-content />
    </div>
    }

</section>
