<div class="container">
  <h1 class="title-app">ToDo</h1>

  <app-progress-bar />

  <section class="flex flex-col gap-y-2">
    <label class="label-todo">Today</label>

    @for(task of today(); track task.id ){
    <app-item-container [task]="task" />
    }
  </section>

  <section class="flex flex-col gap-y-2">
    <label class="label-todo">All Tasks</label>

    @for(task of otherDays(); track task.id ){
    <app-item-container [task]="task" />
    }
  </section>


</div>

<app-nav />
