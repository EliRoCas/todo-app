<div class="form-container">
  <div class="form-header">
    <h1 class="form-title">Create Event Reminder</h1>
    <p class="form-subtitle">Never miss an important event</p>
  </div>

  <form id="eventForm">
    <div class="form-group">
      <label class="form-label required" for="taskName">Event Name</label>
      <input
        type="text"
        id="taskName"
        class="form-input"
        placeholder="Enter event name..."
        required
      />
    </div>

    <div class="form-group">
      <label class="form-label required">Date & Time</label>
      <div class="datetime-group">
        <input type="date" id="eventDate" class="form-input" required />
        <input type="time" id="eventTime" class="form-input" required />
      </div>
    </div>

    <div class="form-group">
      <label class="form-label required">Alarm Settings</label>
      <div class="alarm-section">
        <div class="alarm-header">
          <div class="alarm-icon">ðŸ””</div>
          <div class="alarm-title">When should we remind you?</div>
        </div>
        <div class="alarm-options">
          <div class="alarm-option selected" data-value="15min">
            <div class="alarm-radio"></div>
            <span>15 minutes before</span>
          </div>
          <div class="alarm-option" data-value="30min">
            <div class="alarm-radio"></div>
            <span>30 minutes before</span>
          </div>
          <div class="alarm-option" data-value="1hour">
            <div class="alarm-radio"></div>
            <span>1 hour before</span>
          </div>
          <div class="alarm-option" data-value="1day">
            <div class="alarm-radio"></div>
            <span>1 day before</span>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label" for="description">
        Description
        <span class="optional-badge">Optional</span>
      </label>
      <textarea
        id="description"
        class="form-input form-textarea"
        placeholder="Add any additional details about the event..."
      ></textarea>
    </div>

    <div class="form-buttons">
      <button type="button" class="btn btn-secondary" id="cancelBtn">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary">Create Reminder</button>
    </div>
  </form>
</div>
