<div class="form-container" [formGroup]="form">
  <div class="form-header">
    <h1 class="form-title">Create Event Reminder</h1>
    <p class="form-subtitle">Never miss an important event</p>
  </div>

  <form class="flex flex-col gap-y-5">
    <app-input label="Event Name" type="text" formControlName="title" placeholder="Enter event name..." />
    <app-input label="Date & Time" type="datetime" formControlName="date" />

    <app-panel>

      <ng-container title>Alarm Settings</ng-container>

      <div class="alarm-header">
        <div class="alarm-icon">ğŸ””</div>
        <div class="alarm-title">When should we remind you?</div>
      </div>

      <div class="alarm-options">
        <app-input label="15 minutes before" type="checkbox" option="15min" formControlName="reminder" />
        <app-input label="30 minutes before" type="checkbox" option="30min" formControlName="reminder" />
        <app-input label="1 hour before" type="checkbox" option="1hour" formControlName="reminder" />
        <app-input label="1 day before" type="checkbox" option="1day" formControlName="reminder" />
      </div>

    </app-panel>

    <app-panel [isExpandable]="true">
      <ng-container title>Optional</ng-container>
      <app-input label="Description" type="textarea" formControlName="description"
        placeholder="Add any additional details about the event..." />
    </app-panel>

    <div class="form-buttons">
      <button type="button" class="btn btn-secondary" (click)="dialogRef.close()">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary" (click)="add()">Create Reminder</button>
    </div>
  </form>
</div>
