<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="_interop/conn.js"></script>
</head>

<body>

    <div class="root"></div>
    <hr>
    <ul class="subscriptions"></ul>

    <script>
        (async () => {
            let result = await window.MauiInterop.invoke('WeatherForecast', 'Get', []);
            document.querySelector('.root').innerHTML = JSON.stringify(result);

            let subscription = window.MauiInterop.subscribe('task 1', result => {
                document.querySelector('.subscriptions').innerHTML += `<li>${result}</li>`;
            })

            // subscription.unSubscribe(); // I can unSubscribe in any monment

        })();
    </script>

</body>

</html>
